version: '3.8'

services:
  widget:
    build: .
    ports:
      - "4002:4002"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./data:/app/data
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - PORT=4002
    env_file:
      - .env
    command: npm run dev
    restart: unless-stopped

