<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    // Get location ID from URL and load widget.js
    const urlParams = new URLSearchParams(window.location.search);
    const locationId = urlParams.get('locationId');
    const API_BASE = window.location.origin;
    
    if (locationId) {
      // Load widget.js with location data - exactly as it would be in production
      const script = document.createElement('script');
      script.src = `${API_BASE}/widget.js`;
      script.setAttribute('data-location', locationId);
      script.setAttribute('data-api', API_BASE);
      document.body.appendChild(script);
      
      console.log('[Preview] Widget.js loaded for location:', locationId);
    } else {
      console.warn('[Preview] No location ID provided');
    }
  </script>
</body>
</html>
